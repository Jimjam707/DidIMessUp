plugins {
    id 'java'
}

group = 'com.didimessup'
version = '1.0.0'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url = 'https://repo.runelite.net' }
}

dependencies {
    compileOnly 'net.runelite:client:latest.release'
    compileOnly 'net.runelite:jshell:latest.release'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    annotationProcessor 'net.runelite:client:latest.release'
    annotationProcessor 'net.runelite:jshell:latest.release'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

